<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Blog - {{ title }}</title>
    {% else %}
        <title>Blog</title>
    {% endif %}
</head>
<body>
    {% if messages %}
       {% for message in messages %}
        <div>
            {{ message }}
        </div>
       {% endfor %} 
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
